<!--Results for a round of games-->
<div>
    <table style="text-align:center;">
        <tr>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Score</th>
            <th>Winer</th>
        </tr>

        <tr *ngFor="let g of games">
            <td>{{g.hteam}}</td>
            <td>{{g.ateam}}</td>
            <td>{{g.hscore}}-{{g.ascore}}</td>
            <td>{{g.winner}}</td>
        </tr>
    </table>
    <br><br>
</div>
