<!--Tips for a round of games-->
<div>
    <div>
        <table id='tipTable'>
            <tr>
                <th>Source</th>
                <th>Tip</th>
            </tr>

            <tr *ngFor="let t of tips">
                <td>{{t.source}}</td>
                <td>{{t.tip}}</td>
            </tr>
        </table>
    </div>
    <br><br>
</div>
